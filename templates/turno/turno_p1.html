        <p class="title">
          <span class="icon has-text-warning">
            <i class="fa fa-exclamation-triangle"></i>
          </span>
        </p>
      </div>
    </div>
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Especialidad</p>
        <p class="title">
          <span class="icon has-text-warning">
            <i class="fa fa-exclamation-triangle"></i>
          </span>
        </p>
      </div>
    </div>
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Profesional</p>
        <p class="title">
          <span class="icon has-text-warning">
            <i class="fa fa-exclamation-triangle"></i>
          </span>
        </p>
      </div>

    <div class="level-item has-text-centered">

        </p>

  <br>

  <form class="box" method="post">{% csrf_token %}
    <div class="field">
      <label class="label is-large">Seleccione la sucursal</label>
      <div class="control">
        <div class="select is-large">
          <select name="sucursal">
            <option></option>
            {% for sucursal in sucursales %}
            <option value="{{sucursal.id}}">{{sucursal.nombre}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <p class="help is-danger">{{form.sucursal.errors.as_text}}</p>
    </div>
    <br>


    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary is-large" type="submit">Siguiente</button>
      </div>
    </div>
  </form>


</div>
